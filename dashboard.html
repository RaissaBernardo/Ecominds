<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMinds - Dashboard Ambiental</title>
    <link rel="stylesheet" href="style/dash.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>EcoMinds - Monitoramento Ambiental</h1>
        <p>Visualização de Dados de Temperatura e Umidade</p>
    </div>

    <div class="dashboard">
        <div class="status">
            <p><strong>Temperatura Atual:</strong> 23°C | <strong>Umidade Atual:</strong> 60%</p>
            <p>Status: <span style="color: green;">Condições ideais</span></p>
        </div>

        <div class="chart-container" id="chart"></div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Temperatura (°C)</th>
                    <th>Umidade (%)</th>
                    <th>Data/Hora</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script>
        var trace1 = {
            x: ['10:00', '11:00', '12:00', '13:00'],
            y: [22, 23, 25, 24],
            type: 'scatter'
        };

        var data = [trace1];

        var layout = {
            title: 'Evolução da Temperatura',
            xaxis: { title: 'Hora' },
            yaxis: { title: 'Temperatura (°C)' }
        };

        Plotly.newPlot('chart', data, layout);
    </script>
</body>
</html>
